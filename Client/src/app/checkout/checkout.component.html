
<div class="container mt-5">
 <div class="row">

    <div class="col-8">
     <app-stepper [LinearModeSelected] ="false" #appStepper>
      
         <cdk-step [label]="'Address'" [completed]="checkoutForm.get('addressForm')?.valid">
          <app-address [checkoutForm] ="checkoutForm"></app-address>
         </cdk-step>

         <cdk-step [label]="'Delivery'"  [completed]="checkoutForm.get('deliveryForm')?.valid">
           <app-delivery [checkoutForm]="checkoutForm"></app-delivery>
         </cdk-step>

         <cdk-step [label]="'Review'">
           <app-review></app-review>
         </cdk-step>

         <cdk-step [label]="'Payment'">
            <app-payment [checkoutForm]="checkoutForm"></app-payment>
         </cdk-step>

     </app-stepper>
    </div>

    <div class="col-4">
     <app-order-totals></app-order-totals>
    </div>
 </div>
</div>
